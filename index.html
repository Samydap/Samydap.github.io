!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Knight - El Puño de Khonshu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --comic-black: #1a1a1a;
            --comic-white: #ffffff;
            --moon-silver: #c0c0c0;
            --comic-blue: #3498db;
            --comic-red: #e74c3c;
            --comic-yellow: #f1c40f;
            --comic-purple: #9b59b6;
            --panel-border: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--comic-black);
            color: var(--comic-white);
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
        }

        /* Patrón de puntos estilo cómic (halftone) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 15px 15px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header estilo cómic */
        header {
            background: linear-gradient(135deg, var(--comic-red) 0%, var(--comic-purple) 100%);
            padding: 3rem 2rem;
            text-align: center;
            border: 6px solid var(--panel-border);
            margin: 2rem 0 3rem;
            position: relative;
            box-shadow: 
                8px 8px 0 rgba(0, 0, 0, 0.3),
                12px 12px 0 var(--comic-yellow);
        }

        /* IMAGEN DE FONDO DEL HEADER: Descomenta y cambia la ruta */
        /*
        header {
            background-image: url('ruta/a/header-background.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
        }
        */

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 6rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--comic-white);
            text-shadow: 
                4px 4px 0 var(--comic-black),
                6px 6px 0 var(--comic-yellow),
                8px 8px 0 var(--comic-black);
            margin-bottom: 1rem;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .subtitle {
            font-family: 'Permanent Marker', cursive;
            font-size: 1.8rem;
            color: var(--comic-yellow);
            text-shadow: 2px 2px 0 var(--comic-black);
            letter-spacing: 0.1em;
        }

        /* Panel de cómic */
        .comic-panel {
            background: #2a2a2a;
            border: 5px solid var(--panel-border);
            padding: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
        }

        .comic-panel::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--comic-yellow) 0%, var(--comic-red) 100%);
            z-index: -1;
            opacity: 0.3;
        }

        /* Título de sección estilo cómic */
        .section-title {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            color: var(--comic-yellow);
            text-shadow: 
                3px 3px 0 var(--comic-black),
                5px 5px 0 var(--comic-red);
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--comic-yellow);
            box-shadow: 0 3px 0 var(--comic-black);
        }

        /* Hero Section */
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .hero-image-container {
            position: relative;
            border: 5px solid var(--panel-border);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: #0a0a0a;
        }

        .hero-image {
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: var(--moon-silver);
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            position: relative;
        }

        /* IMAGEN PRINCIPAL DEL HÉROE: Descomenta y cambia la ruta */
        /*
        .hero-image {
            background-image: url('ruta/a/moon-knight-hero.jpg');
            background-size: cover;
            background-position: center;
        }
        .hero-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.8));
        }
        */

        .speech-bubble {
            background: var(--comic-white);
            color: var(--comic-black);
            padding: 1.5rem;
            border: 4px solid var(--panel-border);
            border-radius: 20px;
            position: relative;
            margin: 2rem 0;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid var(--panel-border);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 53px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 16px solid var(--comic-white);
        }

        .hero-content h2 {
            font-family: 'Bangers', cursive;
            font-size: 2.8rem;
            color: var(--comic-yellow);
            text-shadow: 3px 3px 0 var(--comic-black);
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .hero-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            color: var(--moon-silver);
        }

        /* Info Cards estilo cómic */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .info-card {
            background: var(--comic-blue);
            border: 4px solid var(--panel-border);
            padding: 2rem;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .info-card:nth-child(2) { background: var(--comic-red); }
        .info-card:nth-child(3) { background: var(--comic-purple); }
        .info-card:nth-child(4) { background: var(--comic-yellow); color: var(--comic-black); }

        .info-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.4);
        }

        .info-card h3 {
            font-family: 'Bangers', cursive;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .info-card p {
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Quote Box estilo cómic */
        .quote-box {
            background: var(--comic-yellow);
            color: var(--comic-black);
            padding: 2.5rem;
            border: 5px solid var(--panel-border);
            margin: 3rem 0;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.5rem;
            line-height: 1.6;
            text-align: center;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .quote-box::before {
            content: '★';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 3rem;
            opacity: 0.3;
        }

        .quote-box::after {
            content: '★';
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.3;
        }

        /* Abilities con efecto POW! */
        .abilities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .ability-item {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 4px solid var(--comic-blue);
            border-left: 10px solid var(--comic-yellow);
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .ability-item:hover {
            transform: rotate(-1deg) scale(1.02);
            border-color: var(--comic-red);
        }

        .ability-item strong {
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            color: var(--comic-yellow);
            display: block;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0 var(--comic-black);
        }

        .ability-item p {
            color: var(--moon-silver);
            line-height: 1.6;
        }

        /* Timeline estilo cómic */
        .timeline {
            position: relative;
            padding-left: 4rem;
            margin-top: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 6px;
            background: repeating-linear-gradient(
                0deg,
                var(--comic-yellow) 0px,
                var(--comic-yellow) 20px,
                var(--comic-red) 20px,
                var(--comic-red) 40px
            );
            box-shadow: 2px 0 0 var(--panel-border);
        }

        .timeline-item {
            background: #2a2a2a;
            border: 4px solid var(--panel-border);
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.5);
        }

        .timeline-item::before {
            content: '⚡';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background: var(--comic-yellow);
            width: 50px;
            height: 50px;
            border: 4px solid var(--panel-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timeline-item h4 {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            color: var(--comic-yellow);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 var(--comic-black);
        }

        .timeline-item p {
            color: var(--moon-silver);
            line-height: 1.7;
        }

 
    </style>
</head>
</html>
